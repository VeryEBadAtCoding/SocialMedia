<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Uploader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Upload Videos</h1>

    <script src="upload.js"></script>
</body>
</html>
